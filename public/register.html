<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0b0b0b;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #141414;
      padding: 28px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      background-color: #1f1f1f;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #232323;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #2d2d2d;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #reg-msg {
      margin-top: 10px;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input type="text" id="reg-username" placeholder="Username" />
    <button id="register-submit">Register</button>
    <p id="reg-msg"></p>
    <p style="margin-top: 10px;">Already registered? <a href="/login.html">Login</a></p>
  </div>

  <script>
    const regBtn = document.getElementById("register-submit");
    const usernameInput = document.getElementById("reg-username");
    const regMsg = document.getElementById("reg-msg");

    regBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      if (!username) {
        regMsg.textContent = "Username empty!";
        regMsg.style.color = "red";
        return;
      }

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const data = await res.json();
      if (data.success) {
        regMsg.style.color = "lime";
        regMsg.textContent = "Registration successful!";
        setTimeout(() => window.location.href = "/login.html", 1000);
      } else {
        regMsg.style.color = "red";
        regMsg.textContent = data.message;
      }
    });
  </script>
</body>
</html>
