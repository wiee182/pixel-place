<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Pixel Place</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Buat Akun</h2>
    <p class="login-subtitle">Masukan username unik</p>

    <input type="text" id="reg-username" placeholder="Username" />
    <button id="register-submit">Register</button>
    <p id="reg-msg"></p>

    <p>Sudah punya akun? <a href="/login.html" style="color:#1e90ff;">Login</a></p>
  </div>

  <script>
    const regBtn = document.getElementById("register-submit");
    const usernameInput = document.getElementById("reg-username");
    const regMsg = document.getElementById("reg-msg");

    regBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      if (!username) return;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const data = await res.json();
      if (data.success) {
        regMsg.style.color = "green";
        regMsg.textContent = data.message + ". You can now login!";
      } else {
        regMsg.style.color = "red";
        regMsg.textContent = data.message;
      }
    });
  </script>
</body>
</html>
