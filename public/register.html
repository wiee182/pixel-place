<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #fff;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1f2937;
      padding: 28px;
      border-radius: 14px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      border: 1px solid #374151;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 14px;
      background: #111827;
      color: white;
      font-size: 15px;
      outline: none;
      border: 1px solid #374151;
    }

    .login-container input:focus {
      border-color: #00f5a0;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #00f5a0;
      color: #111;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.15s;
    }

    .login-container button:hover {
      background: #00e59c;
    }

    #reg-msg {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    a {
      color: #00f5a0;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input type="text" id="reg-username" placeholder="Username">
    <button id="register-submit">Register</button>
    <p id="reg-msg"></p>
    <p style="margin-top: 10px;">Already registered? <a href="/login.html">Login</a></p>
  </div>

  <script>
    const regBtn = document.getElementById("register-submit");
    const usernameInput = document.getElementById("reg-username");
    const regMsg = document.getElementById("reg-msg");

    regBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      if (!username) {
        regMsg.textContent = "Username empty!";
        regMsg.style.color = "red";
        return;
      }

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const data = await res.json();
      if (data.success) {
        regMsg.style.color = "#00f5a0";
        regMsg.textContent = data.message;
        setTimeout(() => window.location.href = "/login.html", 1000);
      } else {
        regMsg.style.color = "red";
        regMsg.textContent = data.message;
      }
    });
  </script>
</body>
</html>
