<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas -->
  <div id="canvas-container">
    <canvas id="pixelCanvas"></canvas>

    <!-- Chat Feed -->
    <div id="chat-feed">
      <div class="chat-msg">Welcome to Pixel Canvas ðŸŽ¨</div>
      <div class="chat-input">
        <input type="text" id="chat-message" placeholder="Type a message...">
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

  <!-- Bottom Toolbar -->
  <div id="bottom-bar">
    <div id="palette"></div>
    <div id="toolbar">
      <button class="tool-btn" id="account-btn">Account</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
