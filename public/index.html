<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page background -->
  <div id="page-bg"></div>

  <!-- Canvas -->
  <div id="canvas-container">
    <canvas id="pixelCanvas"></canvas>
  </div>

  <!-- Floating Chat -->
  <div id="chat-popup" class="minimized">
    <div id="chat-header">
      <span>Chat</span>
      <button id="chat-toggle">â–²</button>
    </div>
    <div id="chat-feed"></div>
    <div class="chat-input">
      <input type="text" id="chat-message" placeholder="Type a message...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <!-- Bottom Toolbar -->
  <div id="bottom-bar">
    <div id="palette-container">
      <div id="palette"></div>
      <button id="color-popup-btn">ðŸŽ¨</button>
      <div id="points-display">6/6</div>
    </div>
    <div id="toolbar">
      <button class="tool-btn" id="toggle-grid">Grid</button>
      <button class="tool-btn" id="toggle-sound">ðŸ”Š</button>
    </div>
  </div>

  <!-- Color Popup -->
  <div id="color-popup" class="hidden">
    <h3>More Colors</h3>
    <div id="extra-palette"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
