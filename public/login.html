<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #fff;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1f2937;
      padding: 28px;
      border-radius: 14px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      border: 1px solid #374151;
    }

    .login-container h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #00f5a0;
    }

    .login-container p.login-subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 18px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 14px;
      background: #111827;
      color: white;
      font-size: 15px;
      outline: none;
      border: 1px solid #374151;
    }

    .login-container input:focus {
      border-color: #00f5a0;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #00f5a0;
      color: #111;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.15s;
    }

    .login-container button:hover {
      background: #00e59c;
    }

    #login-msg {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    a {
      color: #00f5a0;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    /* bottom bar same tone as index.html */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1f2937;
      height: 60px;
      border-top: 1px solid #374151;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2></h2>
    <p class="login-subtitle"></p>

    <input type="text" id="username" placeholder="Username">
    <button id="loginBtn">Login</button>
    <p id="login-msg"></p>

    <p style="margin-top: 10px;">No account? <a href="/register.html">Register</a></p>
  </div>

  <div class="bottom-bar"></div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const msg = document.getElementById("login-msg");

      if (!username) {
        msg.textContent = "Username empty!";
        msg.style.color = "red";
        return;
      }

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });
      const data = await res.json();

      if (data.success) {
        localStorage.setItem("username", data.username);
        msg.style.color = "#00f5a0";
        msg.textContent = "Let's draw!";
        setTimeout(() => window.location.href = "/", 1000);
      } else {
        msg.style.color = "red";
        msg.textContent = data.message;
      }
    });
  </script>
</body>
</html>
